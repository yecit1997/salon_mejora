{% extends 'core/base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}Registro servicios{% endblock title %}
    
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 mb-5">
                <div class="card-body">
                    <form method="POST" class="my-class">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-primary d-block w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
