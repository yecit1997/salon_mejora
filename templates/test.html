<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Visualización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Test de Visualización</h1>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Tarjeta de Prueba</h5>
                    </div>
                    <div class="card-body">
                        <p>Este es un texto de prueba para verificar que el contenido se ve correctamente.</p>
                        <button class="btn btn-primary">Botón de Prueba</button>
                    </div>
                </div>
                
                <div class="alert alert-success">
                    <i class="bi bi-check-circle me-2"></i>
                    Este es un mensaje de éxito para verificar la visibilidad.
                </div>
                
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Columna 1</th>
                                <th>Columna 2</th>
                                <th>Columna 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Dato 1</td>
                                <td>Dato 2</td>
                                <td>Dato 3</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
