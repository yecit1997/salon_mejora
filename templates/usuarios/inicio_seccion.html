{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Inicio de seccion{% endblock title %}

{% block styles %}
    <link href=" {% static 'css/inicio_seccion.css' %} " rel="stylesheet">
{% endblock styles %}


{% block content %}


<div class="container">
    <div class="col-4 offset-4 mb-5 overlay">
        <div class="card" style="width: 100%;">
          <img src="{% static 'img/imagenes_fondo/peluqueria1.jpg' %}" class="card-img-top" alt="PeluquerÃ­a" width="100" height="200">
          <div class="card-body">
              <form method="POST" class="my-class">
                  {% csrf_token %}
                  <div class="mb-3">
                      <input class="form-control" type="text" name="username" placeholder="Email">
                  </div>
                  <div class="mb-3">
                      <input class="form-control" type="password" name="password" placeholder="Password">
                  </div>
                  
                  <input type="hidden" name="next" value="{{ next }}">
                  <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary">Login</button>
                      <a href=" {% url 'cliente:registro-cliente' %} " class="btn btn-outline-primary">Registrarse</a>
                  </div>
              </form>
          </div>
        </div>
    </div>
</div>
{% endblock content %}
